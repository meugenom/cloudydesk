<div class="register-container">
	<form class="register-form" #addForm="ngForm" (ngSubmit)="registerUser(addForm)">
		<div class="form-head">
			<img class="form-head-icon" src="../../../../assets/img/user-register.svg" alt="space-ship-icon"/>
		</div>
		<label class="form-label" for="name">First Name</label>
		<div class="form-group">
		   <input 	type="text" ngModel name="firstName" class="form-control" id="firstName" 
		   			placeholder="firstName">
		</div>
		<label class="form-label" for="name">Last Name</label>
		<div class="form-group">
		   <input 	type="text" ngModel name="lastName" class="form-control" id="lastName" 
		   			placeholder="lastName">
		</div>
		<label class="form-label" for="name">Email</label>
		<div class="form-group">
			<input 	type="email" ngModel name="email" class="form-control" id="email" 
						placeholder="email">
		 </div>
		 <label class="form-label" for="password">Password</label>
		<div class="form-group">
			<input type="password" ngModel name="password" class="form-control" id="password" placeholder="password" required>
		 </div>
		   <button [disabled]="addForm.invalid" type="submit" class="btn-register-primary" >
				Register
		   </button>
		</form>
</div>
