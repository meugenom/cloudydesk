<div class="login">
	<form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
		<div class="form-group">
		   <label for="name">User Name</label>
		   <input 	type="text" ngModel name="userName" class="form-control" id="userName" 
		   			placeholder="username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" ngModel name="password" class="form-control" id="password" placeholder="password" required>
		 </div>
		<div class="modal-footer">		   
		   <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Login</button>
		</div>
		</form>
</div>
