<div class="login-container">
	<form class="login-form" #addForm="ngForm" (ngSubmit)="loginUser(addForm)">
		<div class="form-head">
			<img class="form-head-icon" src="../../../../assets/img/user.svg" alt="user-icon"/>
		</div>
		<label class="form-label" for="name">User Name</label>
		<div class="form-group">
		   <input 	type="text" ngModel name="userName" class="form-control" id="userName" 
		   			placeholder="your name">
		</div>
		<label class="form-label" for="password">Password</label>
		<div class="form-group">
			<input type="password" ngModel name="password" class="form-control" id="password" placeholder="your password" required>
		 </div>
		   <button [disabled]="addForm.invalid" type="submit" class="btn-login-primary" >
				Login
		   </button>
		</form>
</div>
