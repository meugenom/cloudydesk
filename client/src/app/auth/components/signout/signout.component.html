<div class="signout-container">
  <form class="signout-form" #addForm="ngForm" (ngSubmit)="signOut()">
    <div class="form-head">
      <img
        class="signout-form-head-icon"
        src="../../../../assets/img/user-logout.svg"
        alt="space-ship-icon"/>
    </div>
    <button class="btn-signout-primary">Logout</button>
  </form>
</div>
