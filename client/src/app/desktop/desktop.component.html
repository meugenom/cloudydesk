<!--container for files-->
<div class="desktop">
  <app-file-list #container
  [showFolder] = "showFolder"
   ></app-file-list>

  <!--top right region-->
  <div
    class="user-options-wrapper"
    style="position: absolute; right: 7px; top: 7px"
  >
    <a target="_blank" href="https://github.com/meugenom/webdesktop">
      <img
        src="./../../assets/img/github.svg"
        style="
          width: 30px;
          margin-bottom: -10px;
          display: inline-block;
          margin-left: 10px;
          filter: drop-shadow(0px 0px 1px rgb(51, 51, 51));
        "
      />
    </a>
    <!--fullscreen button-->
    <button
      FullScreenOpening
      class="fullscreen-btn button button-small"
      title="Enter Full Screen"
    >
      <img
        src="./../../assets/img/fullscreen.svg"
        *ngIf="!globals.fullScreen"
      />
      <img src="./../../assets/img/screen.svg" *ngIf="globals.fullScreen" />
    </button>

    <!--user information button-->
    <button
      class="user-options-menu-btn button button-small"
      (click)="openMod($event, 'user', 'User')"
    >
      <img src="./../../assets/img/profile.svg" />
      <span class="user-options-menu-username"> user </span>
    </button>
  </div>

  <!--taskbar component-->
  <app-taskbar></app-taskbar>
</div>
