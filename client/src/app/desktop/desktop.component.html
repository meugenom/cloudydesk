<!--container for files-->
<div class="desktop">
<div class="item-container">
<ng-container *ngFor="let file of this.files; let i = index" #container>
		<div
		  class="item"
		  appDragDropSwap
		  [elemPosition]="i"
		  [list]="files"
	
		  id="item-{{ file.id }}"
		  [attr.data-uid]="file.uid"
		  [attr.data-name]="file.name"
		  [attr.data-size]="file.size"
		  [attr.data-created]="file.created"
		  [attr.data-modified]="file.modified"
		  [attr.data-charset]="file.charset"
		  [attr.dragstart] = "this.dragstart"
		  (returnUpdatedList)="returnUpdatedList($event)">
		 
		  <div class="item-spinner"></div>
		  
		  <div class="item-icon"
		  	[attr.style]="this.style">
			<img
			  src="../../assets/img/file-txt.svg"
			  *ngIf="file.type == 'txt'"
			  class="item-icon-icon"
			  [attr.data-dataitem] = "'item-'+file.id"
			  />
			<img
			  src="../../assets/img/file-pdf.svg"
			  *ngIf="file.type == 'pdf'"
			  [attr.data-dataitem] = "'item-'+file.id"
			  class="item-icon-icon"/>
			<img
			  src="../../assets/img/file-png.svg"
			  [attr.data-dataitem] = "'item-'+file.id"
			  *ngIf="file.type == 'png'"
			  class="item-icon-icon"
			/>
		  </div>
	
		  <div class="item-badges"
		  	[attr.data-dataitem] = "'item-'+file.id">
			<img
			  class="item-badge item-has-website-badge"
			  src="../../assets/img/world.svg"
			  data-item-id="0"
			/>
			<img
			  class="item-badge item-badge-has-permission"
			  style="display: none; background-color: #ffffff; padding: 2px"
			  src="../../assets/img/shared-file.svg"
			  data-item-id="0"
			/>
	
			<img
			  class="item-badge item-is-shared"
			  style="background-color: #ffffff; padding: 2px; display: none"
			  src="../../assets/img/shared-owner.svg"
			  data-item-id="0"
			/>
	
			<img
			  class="item-badge item-shortcut"
			  style="background-color: #ffffff; padding: 2px"
			  src="../../assets/img/shortcut.svg"
			  data-item-id="0"
			  title="Shortcut"
			/>
		  </div>
		  <span class="item-name" data-item-id="0" title="">{{
			file.name
		  }}</span>
		  <textarea
			class="item-name-editor"
			spellcheck="false"
			autocomplete="off"
			autocorrect="off"
			autocapitalize="off"
			data-gramm_editor="false"
			style="display: none; width: 66.578125px; height: 18px">
				{{ file.name }}
			</textarea>
		</div>
</ng-container>

	<!--modals explorer-->
  <app-modal id="explorer">
    <app-explorer></app-explorer>
  </app-modal>

  <!--modal editor-->
  <app-modal id="editor">
    <app-editor></app-editor>
  </app-modal>

  <!--modal draw-->
  <app-modal id="draw">
    <app-draw></app-draw>
  </app-modal>

  <!--modal terminal-->
  <app-modal id="terminal">
    <app-terminal></app-terminal>
  </app-modal>

  <!--modal camera-->
  <app-modal id="camera">
    <app-camera></app-camera>
  </app-modal>

  <!--modal settings-->
  <app-modal id="settings">
    <app-settings></app-settings>
  </app-modal>

  <!--top right region-->
  <div
    class="user-options-wrapper"
    style="position: absolute; right: 7px; top: 7px"
  >
    <a target="_blank" href="https://github.com/meugenom/webdesktop">
      <img
        src="./../../assets/img/github.svg"
        style="
          width: 30px;
          margin-bottom: -10px;
          display: inline-block;
          margin-left: 10px;
          filter: drop-shadow(0px 0px 1px rgb(51, 51, 51));
        "
      />
    </a>
    <!--fullscreen button-->
    <button
      FullScreenOpening
      class="fullscreen-btn button button-small"
      title="Enter Full Screen"
    >
      <img
        src="./../../assets/img/fullscreen.svg"
        *ngIf="!globals.fullScreen"
      />
      <img 
	  	src="./../../assets/img/screen.svg" 
	  	*ngIf="globals.fullScreen" />
    </button>

    <!--user information button-->
    <button class="user-options-menu-btn button button-small"
	(click)="openMod($event, 'Typical Modal', 'Modal Content')">
      <img src="./../../assets/img/profile.svg" />
      <span class="user-options-menu-username"> user </span>
    </button>

  </div>

  <!--taskbar component-->
  <app-taskbar></app-taskbar>

</div>
