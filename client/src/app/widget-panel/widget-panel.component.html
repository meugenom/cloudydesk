<div class="widget-panel widget-panel-fade-in" *ngIf="isActive">
    <div class="widget-container">
        <div class="widget-big"
                *ngIf="isRegisterForm == true || isLoginForm == true">
            <app-authenticate *ngIf="isLoginForm"></app-authenticate>
            <a class="register-link"
               (click)="openRegisterForm()"
               *ngIf="isLoginForm && isRegisterForm == false">Register New User</a>

            <app-register *ngIf="isRegisterForm"></app-register>
          <a class="register-link"
             (click)="openLoginForm()"
             *ngIf="isRegisterForm && isLoginForm == false">Login Existed User</a>
        </div>

        <div class="widget" *ngIf="isRegisterForm == false && isLoginForm == false">
            <app-logout></app-logout>
        </div>

        <div class="widget" *ngIf="isRegisterForm == false && isLoginForm == false">
            <a>User Info</a>
        </div>
    </div>
</div>
