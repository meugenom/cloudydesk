<div class="widget-panel widget-panel-fade-in" *ngIf="isActive">
    <div class="widget-container">
        <div class="widget-big"
                *ngIf="isRegisterForm == true || isLoginForm == true">
            <app-authenticate *ngIf="isLoginForm"></app-authenticate>
            <a class="register-link"
               (click)="openRegisterForm()"
               *ngIf="isLoginForm && isRegisterForm == false">Register New User</a>

            <app-register *ngIf="isRegisterForm"></app-register>
          <a class="register-link"
             (click)="openLoginForm()"
             *ngIf="isRegisterForm && isLoginForm == false">Login Existed User</a>
        </div>

        <div class="widget" *ngIf="isRegisterForm == false && isLoginForm == false">
            <app-logout></app-logout>
        </div>

        <div class="widget-card-user" *ngIf="isRegisterForm == false && isLoginForm == false">
            <div class="card-user-img">
                <img src="../../assets/img/astronaut.svg" alt="astronaut">
            </div>
            <div class="card-user-about">
                <h5 class="primary-text">{{user.firstName}} {{user.lastName}}</h5>
                <h5 class="secondary-text">astro pin: {{user.email}}</h5>
                <h5 class="secondary-text">portal: {{user.isActive==true?'active':'not active'}}</h5>
                <h5 class="secondary-text">speciality: {{user.roles=="ROLE_USER"?'space sailor':'capitan'}}</h5>
            </div>
            
        </div>
    </div>
</div>
