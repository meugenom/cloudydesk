<div class="taskbar" style="height: 50px">
  <!-- finder isLogged-->
  <div
    (click)="openMod($event, 'finder', 'Finder')"
    class="taskbar-item disable-user-select"
    id="taskbar-item-2"
    data-taskbar-item-id="2"
    data-name="Finder"
    data-app="finder"
    data-keep-in-taskbar="true"
    data-open-windows="0"
    title="Finder"
    *ngIf="isAuth"
  >
    <div class="taskbar-icon">
      <img src="./../../assets/img/folders.svg" />
    </div>
    <span class="active-taskbar-indicator"></span>
  </div>
  <!-- finder is not Logged-->
  <div
    class="taskbar-item disable-user-select taskbar-item-disabled"
    (click)="notify()"
    id="taskbar-item-2"
    data-taskbar-item-id="2"
    data-name="Finder"
    data-app="finder"
    data-keep-in-taskbar="true"
    data-open-windows="0"
