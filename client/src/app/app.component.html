<div>
  <!--loader-->
  <div #loaderTemplate>
    <div *ngIf="getLoading()"
      class="loader">
      <div class="inner-spinner"></div>
      <div class="outer-spinner"></div>
      <img class="loader-image" src="../assets//img/rocket-ship.svg" alt="rocket" />
    </div>
  </div>


  <!--progress system loader-->
  <app-system-loader></app-system-loader> 
  <!-- mobile or desktop -->
  <router-outlet></router-outlet>
</div>
